<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video gallery</title>
    <link rel="icon" href="video.png">

    <style>
        :root {
            --mint: #D8E2DC;
            --sage: #ADC3AE;
            --peach: #FFE5D9;
            --pink: #FFCAD4;
            --sky: #BDE0FE;
            --rose: #F4ACB7;
            --lavender: #A98895;
            --text: #5E6472;
            --navy: #396885;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Nunito', 'Segoe UI', Tahoma, sans-serif;
        }

        body {
            background-color: #F8F5F9;
            color: var(--text);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        header {
            background-color: white;
            color: var(--navy);
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
            border-bottom: 1px solid var(--mint);
            position: relative;
        }

        header h1 {
            font-weight: 800;
            font-size: 2rem;
            letter-spacing: 0.5px;
        }

        .burger {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            cursor: pointer;
            z-index: 101;
            transition: transform 0.3s;
        }

        .burger div {
            width: 25px;
            height: 3px;
            background-color: var(--navy);
            margin: 5px;
            transition: all 0.3s ease;
            border-radius: 3px;
        }
        
        .sidebar {
            width: 220px;
            background: white;
            padding: 2rem 1.5rem;
            position: fixed;
            top: 0;
            right: -220px;
            height: 100vh;
            z-index: 100;
            transition: right 0.3s ease;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
            border-left: 1px solid var(--mint);
        }

        .sidebar.active {
            right: 0;
        }

        .sidebar h2 {
            color: var(--navy);
            font-weight: 800;
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px dashed var(--sky);
        }

        .sidebar a {
            display: block;
            color: var(--text);
            text-decoration: none;
            padding: 0.6rem 0.8rem;
            margin: 0.5rem 0;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .sidebar a:hover {
            background-color: var(--pink);
            color: white;
            transform: translateX(-5px);
        }

        /* Burger Animation */
        .burger.active .line1 {
            transform: rotate(-45deg) translate(-5px, 6px);
            background-color: var(--rose);
        }

        .burger.active .line2 {
            opacity: 0;
        }

        .burger.active .line3 {
            transform: rotate(45deg) translate(-5px, -6px);
            background-color: var(--rose);
        }

        .container {
            flex-grow: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .video-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            padding: 1rem 0;
        }

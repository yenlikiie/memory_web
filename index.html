<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Our Memories</title>
    <link rel="icon" href="camera.png">
    <style>
        body {
            font-family: 'Nunito', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #F8F5F9;
            /* Soft off-white */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #5E6472;
            /* Muted navy */
        }

        .container {
            background: white;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(189, 224, 254, 0.25);
            padding: 45px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            border: 1px solid #D8E2DC;
        }

        h1 {
            color: #396885;
            /* Deep teal-blue */
            font-size: 32px;
            margin-bottom: 25px;
            font-weight: 800;
            letter-spacing: 0.5px;
        }

        .subtext {
            margin-bottom: 35px;
            line-height: 1.7;
            color: #5E6472;
            font-size: 17px;
            padding: 0 15px;
            font-weight: 500;
        }

        .question {
            font-size: 20px;
            margin-bottom: 35px;
            color: #A98895;
            /* Dusty rose */
            font-weight: 700;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 15px;
        }

        .btn {
            padding: 17px;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: 700;
            letter-spacing: 0.7px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to bottom right,
                    rgba(255, 255, 255, 0.3),
                    rgba(255, 255, 255, 0));
            transform: rotate(30deg);
            transition: all 0.3s ease;
        }

        .btn:hover::after {
            left: 100%;
        }

        .btn-gaukhar {
            background: linear-gradient(135deg, #FFCAD4 0%, #F4ACB7 100%);
        }

        .btn-yenlik {
            background: linear-gradient(135deg, #BDE0FE 0%, #7FB2E5 100%);
        }

        .btn-else {
            background: linear-gradient(135deg, #D8E2DC 0%, #ADC3AE 100%);
            color: #5E6472;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        }

        .btn:active {
            transform: translateY(2px);
        }

        .decoration {
            margin: 35px 0;
            display: flex;
            justify-content: center;
            height: 50px;
            position: relative;
        }

        .flower {
            font-size: 32px;
            margin: 0 10px;
            position: relative;
            animation: float 3s ease-in-out infinite;
            text-shadow: 1px 2px 3px rgba(0, 0, 0, 0.1);
            /* Added shadow to flowers */
        }

        .flower:nth-child(1) {
            color: #FFCAD4;
            animation-delay: 0s;
        }

        .flower:nth-child(2) {
            color: #F4ACB7;
            animation-delay: 0.5s;
        }

        .flower:nth-child(3) {
            color: #BDE0FE;
            animation-delay: 1s;
        }

        .flower:nth-child(4) {
            color: #ADC3AE;
            animation-delay: 1.5s;
        }

        .flower:nth-child(5) {
            color: #A98895;
            animation-delay: 2s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-15px) rotate(5deg);
            }
        }

        /* Floating sparkles */
        /* .sparkle {
            position: absolute;
            background: rgba(255,255,255,0.8);
            border-radius: 50%;
            pointer-events: none;
        } */

        @media (max-width: 500px) {
            .container {
                padding: 30px 20px;
                border-radius: 20px;
            }

            h1 {
                font-size: 28px;
            }

            .btn {
                padding: 15px;
                font-size: 16px;
            }

            .flower {
                font-size: 28px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>You are going to open our memories</h1>

        <div class="subtext">
            <p>Every moment we've shared is precious.</p>
            <p>Я приготовила что-то наподобие сайта с воспоминаниями и моментами. Конечно тут не весь контент который
                есть, но хотя бы самые любимые!</p>
        </div>

        <div class="decoration">
            <div class="flower">✿</div>
            <div class="flower">✽</div>
            <div class="flower">✾</div>
            <div class="flower">✼</div>
            <div class="flower">✤</div>
        </div>

        <div class="question">Please select who is going to open it:</div>

        <div class="btn-container">
            <button class="btn btn-gaukhar" onclick="window.location.href='main_gallerypage.html'">Gaukhar</button>
            <button class="btn btn-yenlik" onclick="window.location.href='main_gallerypage.html'">Yenlik</button>
            <button class="btn btn-else" onclick="window.location.href='someone.html'">Someone else</button>
        </div>
    </div>



</body>

</html>
